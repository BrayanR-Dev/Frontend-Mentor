<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
</head>

<body class="bg-Slate-300 font-Outfit">
  <main class="h-screen w-full flex justify-center items-center">
    <section class="bg-white rounded-2xl text-center p-5 space-y-6 shadow-2xl">
      <div class="flex justify-center">
        <img src="./images/image-qr-code.png" alt="codigo-qr" class="w-72 rounded-xl">
      </div>
      <div class="space-y-3">
        <h1 class="text-Slate-900 font-bold text-xl max-w-3xs mx-auto">Improve your front-end skills by building
          projects</h1>
        <p class="max-w-[260px] text-Slate-500 font-light mx-auto">Scan the QR code to visit Frontend Mentor and take
          your coding skills to the next level</p>
      </div>
    </section>
  </main>
</body>

</html>
