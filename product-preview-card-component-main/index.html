<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="flex flex-col items-center justify-center h-screen bg-Cream px-3">
    <section class="flex flex-col md:flex-row bg-White rounded-2xl w-full md:w-auto">
      <div class="h-full flex">
        <img class="object-top object-cover aspect-6/5 w-full md:w-72 rounded-t-2xl md:rounded-l-2xl md:rounded-t-none" src="./images/image-product-desktop.jpg" alt="perfume CHANEL">
      </div>
      <div class="p-6 space-y-3 md:space-y-5">
        <p class="font-Montserrat uppercase text-Grey font-medium tracking-widest text-sm">Perfume</p>
        <h1 class="text-Black font-Fraunces text-3xl font-bold max-w-[260px] md:max-w-[220px]">Gabrielle Essence Eau De Parfum</h1>
        <p class="font-Montserrat text-sm text-Grey font-medium max-w-[280px] md:max-w-60">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex items-center gap-6">
          <p class="font-Fraunces text-3xl font-bold text-Green-500">$149.99</p>
          <p class="font-Montserrat text-sm text-Grey line-through">$169.99</p>
        </div>
        <button class="flex justify-center items-center gap-4 bg-Green-500 w-full py-3 rounded-md cursor-pointer hover:bg-Green-700 transition-colors duration-300">
          <img src="./images/icon-cart.svg" alt="icono carro">
          <p class="text-White font-Montserrat font-medium text-sm">Add to Cart</p>
        </button>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>

</html>
