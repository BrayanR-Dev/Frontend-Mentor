<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./src/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body class="font-grotesk">
  <main class="h-screen w-full md:flex justify-center items-center md:bg-Light-slate-bluebackground/10">
    <section class="h-full w-full md:h-auto md:w-auto md:flex md:bg-white md:rounded-4xl">
      <div class="rounded-b-4xl md:rounded-4xl py-6 px-12 bg-linear-to-b from-Light-slate-bluebackground to-Light-royal-bluebackground text-center">
        <p class="text-pale-blue/80 font-medium mb-3">Your Result</p>
        <div class="mb-3 bg-linear-to-b from-Violet-bluecircle to-persian-bluecircle size-36 flex flex-col justify-center rounded-full mx-auto">
          <p class="text-white text-5xl font-bold">76</p>
          <p class="text-pale-blue/65">of 100</p>
        </div>
        <p class="text-pale-blue text-2xl font-semibold mb-1">Great</p>
        <p class="text-pale-blue/65 md:max-w-[230px] mx-auto">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="px-4 py-2 space-y-5 md:py-6">
        <p class="text-Dark-gray-blue font-semibold text-xl">Summary</p>
        <div class="space-y-4">
          <div class="bg-light-red/10 flex justify-between rounded-lg p-4 md:gap-32">
            <div class="flex items-center gap-2 text-light-red font-medium">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <div class="flex gap-1">
              <p class="text-black font-medium">80</p>
              <p class="text-Dark-gray-blue/50 font-medium">/ 100</p>
            </div>
          </div>

          <div class="bg-orangey-yellow/10 flex justify-between rounded-lg p-4">
            <div class="flex items-center gap-2 text-orangey-yellow font-medium">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <div class="flex gap-1">
              <p class="text-black font-medium">92</p>
              <p class="text-Dark-gray-blue/50 font-medium">/ 100</p>
            </div>
          </div>

          <div class="bg-green-teal/10 flex justify-between rounded-lg p-4">
            <div class="flex items-center gap-2 text-green-teal font-medium">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <div class="flex gap-1">
              <p class="text-black font-medium">61</p>
              <p class="text-Dark-gray-blue/50 font-medium">/ 100</p>
            </div>
          </div>

          <div class="bg-cobalt-blue/10 flex justify-between rounded-lg p-4">
            <div class="flex items-center gap-2 text-cobalt-blue font-medium">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <div class="flex gap-1">
              <p class="text-black font-medium">73</p>
              <p class="text-Dark-gray-blue/50 font-medium">/ 100</p>
            </div>
          </div>
        </div>
        <div class="bg-Dark-gray-blue hover:bg-linear-to-b from-Light-slate-bluebackground to-Light-royal-bluebackground transition-colors duration-300 cursor-pointer text-pale-blue font-medium flex justify-center items-center py-5 md:py-3 rounded-full">
          <p class="text-xl">Continue</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
